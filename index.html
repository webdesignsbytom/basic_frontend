<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>API Function Test</h1>

    <!-- POST Section -->
    <div>
        <label for="post-data">POST Data:</label>
        <input type="text" id="post-name" placeholder="Name">
        <input type="number" id="post-age" placeholder="Age">
        <button onclick="handlePost()">Send POST</button>
    </div>

    <!-- GET Section -->
    <div>
        <label>GET Data:</label>
        <button onclick="handleGet()">Fetch GET</button>
    </div>

    <!-- PATCH Section -->
    <div>
        <label for="patch-id">PATCH Data (ID required):</label>
        <input type="number" id="patch-id" placeholder="ID">
        <input type="number" id="patch-age" placeholder="New Age">
        <button onclick="handlePatch()">Send PATCH</button>
    </div>

    <!-- DELETE Section -->
    <div>
        <label for="delete-id">DELETE Data (ID required):</label>
        <input type="number" id="delete-id" placeholder="ID">
        <button onclick="handleDelete()">Send DELETE</button>
    </div>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
